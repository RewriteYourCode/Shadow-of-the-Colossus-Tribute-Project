<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colossus | Um por Um</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet" />

  <!-- Estilo específico da página -->
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/colossus-pages.css" />
</head>

<body>
  <main class="colossus-pages">      

    <!-- Botão de Voltar -->
    <button id="back-button" class="back-button">Voltar</button>

    <!-- Título do Colossus -->
    <h1 id="pages-title" class="title">Colossus</h1> 

    <!-- Descrição do Colossus -->
    <p id="pages-description" class="description">Carregando descrição...</p> 

    <!-- Carrossel de imagens (será preenchido via JS) -->
    <section class="colosso-gallery">       
      <div class="colosso-gallery-track">       
        <div id="colosso-thumbnail" class="colosso-thumbnail"></div>       
      </div>
    </section>

    <!-- Botões de Navegação -->
    <section class="main-menu">       
      <div class="main-buttons">      
        <button id="prev-button" class="prev-button">Anterior</button>      
        <button id="play-button" class="play-button">Play</button>        
        <button id="next-button" class="next-button">Próximo</button>     
      </div>
      
    </section>

  </main>

  <!-- Áudio do Colossus -->
  <audio id="sound-theme" preload="auto">      
    Seu navegador não suporta o elemento de áudio.
  </audio>
  
  <audio id="sound-clicks" src="./assets/audio/ui/click-all-buttons.mp3" preload="auto"></audio>  
  <!-- Scripts -->
  <script src="./assets/scripts/colossus-pages-data.js" defer></script>
  <script src="./assets/scripts/colossus-pages.js" defer></script>
</body>
</html>
