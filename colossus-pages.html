<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colossus | Um por Um</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet" />

  <!-- Estilo específico da página -->
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/colossus-pages.css" />
  <link rel="stylesheet" href="./assets/styles/colossus-pages-responsive.css" />
</head>

<body>
  <main class="colossus-pages"> <!-- antigo 'class="colossus-page"' renomeado ok! -->

    <!-- Botão de Voltar -->
    <button id="back-button" class="back-button">Voltar</button>

    <!-- Título do Colossus -->
    <h1 id="pages-title" class="title">Colossus</h1> <!-- antigo 'id="colossus-title"' renomeado ok! -->

    <!-- Descrição do Colossus -->
    <p id="pages-description" class="description">Carregando descrição...</p> <!-- antigo 'id="colossus-description"' renomeado ok! -->

    <!-- Carrossel de imagens (será preenchido via JS) -->
    <section class="colosso-gallery"> <!-- antigo 'class="carousel-container"' renomeado ok! -->
      <div class="colosso-gallery-track">  <!-- antigo 'class="carousel-track-container"' renomeado ok! -->
        <div id="colosso-thumbnail" class="colosso-thumbnail"></div> <!-- antigo 'class="carousel-track"' renomeado ok! -->
      </div>
    </section>

    <!-- Botões de Navegação -->
    <section class="main-menu"> <!-- antigo 'class="buttons-container"' renomeado ok! -->
      <div class="main-buttons"> <!-- antigo 'class="nav-buttons"' renomeado ok! -->
        <button id="prev-button" class="prev-button">Anterior</button> <!-- antigo 'class="nav-btn"' renomeado ok! -->
        <button id="play-button" class="play-button">Play</button> <!-- antigo 'class="play-btn"' renomeado ok! -->
        <button id="next-button" class="next-button">Próximo</button> <!-- antigo 'class="nav-btn"' renomeado ok! -->
      </div>
      
    </section>

  </main>

  <!-- Áudio do Colossus -->
  <audio id="sound-theme" preload="auto"> <!-- antigo 'id="colossus-audio"' renomeado ok! -->
    Seu navegador não suporta o elemento de áudio.
  </audio>
  
  <audio id="sound-clicks" src="./assets/audio/ui/click-all-buttons.mp3" preload="auto"></audio> <!-- antigo 'id="click-sound"' renomeado ok! -->

  <!-- Scripts -->
  <script src="./assets/scripts/colossus-pages-data.js" defer></script>
  <script src="./assets/scripts/colossus-pages.js" defer></script>
</body>
</html>
