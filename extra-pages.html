<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extra Pages - Shadow of the Colossus Tribute</title>

  <!-- SEO -->
  <meta name="description" content="Página extra do projeto tribute de Shadow of the Colossus. Conteúdo complementar sobre o universo de Fumito Ueda." />
  <meta name="author" content="RewriteYourCode™" />

  <!-- Favicon e fontes -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/styles/reset.css" />       
  <link rel="stylesheet" href="./assets/styles/extra-pages.css" />        
</head>

<body>
  <div id="extra-page-root" class="extra-page-wrapper">   
    
    <!-- Imagem de fundo dinâmica -->
    <div id="background-cover" class="background-image-dynamic" aria-hidden="true"></div>    

    <!-- Conteúdo principal -->
    <main class="extra-main-content">      
      <section class="text-content-block">        
        <h1 id="extra-heading">Título carregando...</h1>      
        <p id="extra-description">Texto carregando...</p>     
      </section>

      <section class="image-columns-wrapper" aria-label="Galeria de imagens"> 
        <!-- Coluna 1 de imagens -->
        <div class="image-column" id="image-column-left"></div>      

        <!-- Coluna 2 de imagens -->
        <div class="image-column" id="image-column-right"></div>      
      </section>
    </main>
    
    <!-- Navegação -->
    <nav class="navigation-buttons" aria-label="Navegação da página extra">
      <button id="back-button" data-label="Voltar">VOLTAR</button>
      <button id="prev-button" data-label="Anterior">ANTERIOR</button>
      <button id="play-button" data-label="Play">PLAY</button>
      <button id="next-button" data-label="Próximo">PRÓXIMO</button>
    </nav>

    <!-- Áudios -->
    <audio id="ui-sound-clicks" src="./assets/audio/ui/click-all-buttons.mp3" preload="auto"></audio>       
    <audio id="extra-pages-theme" preload="auto" loop></audio>     
  </div>

  <!-- JS -->
  <script src="./assets/scripts/extra-pages-data.js" defer></script>     
  <script src="./assets/scripts/extra-pages.js" defer></script>     
</body>
</html>
